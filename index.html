<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .chat-box { border: 1px solid #ccc; padding: 20px; height: 400px; overflow-y: scroll; margin-bottom: 20px; background-color: #f9f9f9; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        .user-message { background-color: #d1ecf1; text-align: right; }
        .ai-message { background-color: #f8d7da; text-align: left; }
        .message-sender { font-weight: bold; display: block; margin-bottom: 5px; }
        .message-content { display: block; }
        .message-form { display: flex; }
        .message-form input { flex: 1; margin-right: 10px; }
        .chat-controls { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div id="aiSelectionSection" style="display:none;">
            <h2>Select AI</h2>
            <ul id="aiList" class="list-group"></ul>
        </div>

        <div id="chatSection" style="display:none;">
            <div class="chat-controls">
                <button id="resetChat" class="btn btn-warning">Reset Chat</button>
                <button id="newChat" class="btn btn-success">New Chat</button>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <form id="messageForm" class="message-form">
                <input type="text" class="form-control" id="messageInput" placeholder="Type a message" required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
